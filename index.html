<!DOCTYPE html>
<html lang="en">

<head>

    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bahiana" rel="stylesheet">

<body>
    <div class="siteWrapper">
        <div class="topWrapper">
            <h1 class="title">Untitled.</h1>

                    <audio id="audioController" class="hidden" controls="controls" autoplay="true">

                    <p class="nowPlaying"><span id="artistPlaying"></span><span id="songPlayingNow"></span></p>

                    </div>
                    <hr class="break hidden">
        </div>
        <div class="searchResultsSection">
            <h2 class="resultsTitle hidden">Search Results:</h2>
            <div class="searchResults">
            </div>
